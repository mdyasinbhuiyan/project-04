<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!--style-->
  <link rel="stylesheet" href="styles/style.css">
  
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/994336f2c8.js" crossorigin="anonymous"></script>
  
  <title>E-commerce Website</title>
</head>
<body>
  <section class="section">
    
    <div class="logo">
      <a class="logo__a" href="">Md Yasin Bhuiyan</a>
    </div>
    
    <div class="search">
      <div class="search__box">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="search" name="search" id="search" placeholder="search" />
      </div>
    </div>
    
    <div class="section1">
       <div class="section1__image">
         <img class="section1__img" src="img/undraw_add_color_19gv.svg" alt="img">
       </div>
       
       <div class="section1__button">
         <h2>SU<span class="color">MM</span>ER</h2>
         <h3>COLLECT<span class="color">ION</span></h2>
         <button class="btn">Buy Now</button>
       </div>
    </div>
    
    <div class="nav">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-vk"></i></a>
    </div>
    
  </section>
  
  
</body>
</html>
